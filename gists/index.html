<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand px-2 sticky-top" style="background-color: #24292e;">
      <div class="container-fluid">
        <a class="navbar-brand p-0 text-white" href="/">
          <img src="/static/img/omega.svg" alt="Home" height="25"/>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="/gists/">Gists</a>
          </li>
          <li class="nav-item ps-1">
            <a class="nav-link text-white" href="/about/">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="mt-3 mx-auto w-50" style="min-width: 22rem;">
      <h1>Images</h1>
      <div class="accordion accordion-flush">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#images-spotify-oauth-flow">
              Spotify OAuth flow
            </button>
          </h2>
          <div id="images-spotify-oauth-flow" class="accordion-collapse collapse">
            <div class="accordion-body d-flex justify-content-center">
              <img src="/gists/img/spotify-auth-code-flow.png" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#images-transactions-isolation-level">
              Database transactions isolation levels
            </button>
          </h2>
          <div id="images-transactions-isolation-level" class="accordion-collapse collapse">
            <div class="accordion-body">
              <div class="d-flex justify-content-center">
                <img src="/gists/img/transaction-isolation-levels.png" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
      <h1 class="pt-2">Code snippets</h1>
      <p class="text-body-tertiary">No code snippets for now.</p>
    </main>
  </body>
</html>
